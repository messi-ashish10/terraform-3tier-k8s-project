apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: mongo # Environment variable for MongoDB connection
              value: "mongodb://mongo-service:27017" # Assuming a service named mongo-service exposes MongoDB